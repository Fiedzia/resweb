{% extends 'base.html' %}
{% block content %}
<h1>Delayed Jobs</h1>

<p class="intro">
  This list below contains the timestamps for scheduled delayed jobs.
</p>

<table>
  <tr>
    <th>Timestamp</th>
    <th>Job count</th>
  </tr>
  {% for job in data.jobs %}
    <tr>
      <td><a href="/delayed/{{ job.timestamp }}/">{{ job.formated_time }}</a></td>
      <td>{{ job.size }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
